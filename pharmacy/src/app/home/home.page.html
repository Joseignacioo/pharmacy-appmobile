<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color="mycolor" class="animation3">SinSalud </ion-title>
    <ion-button color="mycolor" slot="end">
      <ion-icon class="square" name="notifications-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text class="title">Productos al mejor precio</ion-text>
  <ion-toolbar>
    <ion-searchbar placeholder="Buscar" animated (ionChange)="searchProducto($event)"></ion-searchbar>
  </ion-toolbar> 
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let p of searchProductos" sizeLg="4" sizeMd="4" sizeXs="6">
        <ion-card [routerLink]="['/productos', p.id]">
          <ion-card-header>
            <img src="../../assets/servicios-img/{{p.url}}" alt="">
          </ion-card-header>
          <ion-card-content>
            <ion-card-subtitle>{{p.nombre}}</ion-card-subtitle>
            <ion-button color="danger" size="small"><ion-icon name="add-outline"></ion-icon></ion-button>
            <ion-button color="success" size="small"><ion-icon name="add-outline"></ion-icon></ion-button>
          </ion-card-content>
        </ion-card> 
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
